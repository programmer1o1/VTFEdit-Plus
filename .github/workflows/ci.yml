name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  core:
    name: Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: >-
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DVTFLIB_USE_COMPRESSONATOR=${{ runner.os == 'Linux' && 'ON' || 'OFF' }}
          -DVTFCMD_IMAGE_BACKEND=stb
          -DBUILD_VTFEDIT_QT=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-${{ matrix.os }}
          if-no-files-found: error
          compression-level: 9
          path: |
            build/**/vtfcmd
            build/**/vtfcmd.exe
            build/**/vtfcmd.pdb
            build/**/libvtflib.a
            build/**/vtflib.lib

  qt-ubuntu:
    name: Qt GUI (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt 6
        run: sudo apt-get update && sudo apt-get install -y qt6-base-dev qt6-base-dev-tools ninja-build

      - name: Configure
        run: >-
          cmake -S . -B build-qt -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_VTFCMD=OFF
          -DBUILD_VTFEDIT_QT=ON
          -DVTFLIB_USE_COMPRESSONATOR=ON

      - name: Build
        run: cmake --build build-qt --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtfeditqt-ubuntu-latest
          if-no-files-found: error
          compression-level: 9
          path: |
            build-qt/**/vtfeditqt
            build-qt/**/vtfeditqt.exe

  winforms-windows:
    name: WinForms GUI (windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore sln/vs2019/VTFLib.sln

      - name: Build VTFEdit Reloaded (WinForms)
        run: msbuild sln/vs2019/VTFEdit/VTFEdit.vcxproj /m /p:Configuration=Release /p:Platform=x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtfedit-winforms-windows-latest
          if-no-files-found: error
          compression-level: 9
          path: |
            sln/vs2019/Build/**
