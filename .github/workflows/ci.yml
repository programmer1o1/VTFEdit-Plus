name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  core:
    name: Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: >-
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DVTFLIB_USE_COMPRESSONATOR=${{ runner.os == 'Linux' && 'ON' || 'OFF' }}
          -DVTFCMD_IMAGE_BACKEND=stb
          -DBUILD_VTFEDIT_QT=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-${{ matrix.os }}
          if-no-files-found: error
          compression-level: 9
          path: |
            build/**/vtfcmd
            build/**/vtfcmd.exe
            build/**/vtfcmd.pdb
            build/**/libvtflib.a
            build/**/vtflib.lib

  qt-gui:
    name: Qt GUI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.8.3
          cache: true
          arch: ${{ runner.os == 'Windows' && 'win64_msvc2022_64' || runner.os == 'macOS' && 'clang_64' || 'linux_gcc_64' }}

      - name: Install additional Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxkbcommon-x11-0 \
            libfuse2

      - name: Configure
        run: >-
          cmake -S . -B build-qt
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_VTFCMD=OFF
          -DBUILD_VTFEDIT_QT=ON
          -DVTFLIB_USE_COMPRESSONATOR=ON
          -DCMAKE_PREFIX_PATH="${{ env.QT_ROOT_DIR }}"
          ${{ runner.os == 'Windows' && '-A x64 -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded$<$<CONFIG:Debug>:Debug>' || '' }}

      - name: Build
        run: cmake --build build-qt --config Release

      - name: Install (stage)
        run: cmake --install build-qt --config Release --prefix dist

      - name: Deploy (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          
          export QMAKE="${{ env.QT_ROOT_DIR }}/bin/qmake"
          
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable dist/vtfeditqt \
            --plugin qt
          
          rm -rf dist/*
          cp -r AppDir/usr/* dist/
          
          chmod +x dist/bin/vtfeditqt 2>/dev/null || chmod +x dist/vtfeditqt

      - name: Deploy (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "${{ env.QT_ROOT_DIR }}/bin/windeployqt.exe" `
            --verbose 2 `
            --release `
            --no-translations `
            --compiler-runtime `
            dist/vtfeditqt.exe

      - name: Bundle extra runtime DLLs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qtBin = Join-Path $env:QT_ROOT_DIR "bin"
          $extraDlls = @(
            "libgcc_s_seh-1.dll",
            "libgcc_s_dw2-1.dll",
            "libstdc++-6.dll",
            "libwinpthread-1.dll"
          )
          foreach ($dll in $extraDlls) {
            $src = Join-Path $qtBin $dll
            if (Test-Path $src) {
              Copy-Item -Force $src dist\
            }
          }

      - name: Deploy (macOS)
        if: runner.os == 'macOS'
        run: |
          "${{ env.QT_ROOT_DIR }}/bin/macdeployqt" \
            dist/vtfeditqt.app \
            -always-overwrite \
            -verbose=2

      - name: Add README
        shell: bash
        run: |
          cat > dist/README.txt <<'EOF'
          VTFEdit Qt - CI Build Artifact
          
          Windows:
            Run: vtfeditqt.exe
            
          Linux:
            Run: ./bin/vtfeditqt (or ./vtfeditqt depending on layout)
            If blocked, run: chmod +x vtfeditqt
            
          macOS:
            Open: vtfeditqt.app
            If blocked by Gatekeeper, run:
              xattr -dr com.apple.quarantine vtfeditqt.app
          
          Built with Qt 6.8.3
          EOF

      - name: Test run (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          if [ -f bin/vtfeditqt ]; then
            QT_DEBUG_PLUGINS=1 ./bin/vtfeditqt --version || echo "Exit code: $?"
          elif [ -f vtfeditqt ]; then
            QT_DEBUG_PLUGINS=1 ./vtfeditqt --version || echo "Exit code: $?"
          fi
          ldd $(find . -name vtfeditqt -type f) || true

      - name: Verify bundle (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Recurse dist | Select-Object FullName
          if (-not (Test-Path dist\vtfeditqt.exe)) { throw "Missing vtfeditqt.exe" }
          if (-not (Test-Path dist\Qt6Core.dll)) { throw "Missing Qt6Core.dll" }
          if (-not (Test-Path dist\platforms\qwindows.dll)) { throw "Missing qwindows.dll" }

      - name: Verify bundle (macOS)
        if: runner.os == 'macOS'
        run: |
          test -d dist/vtfeditqt.app/Contents/Frameworks
          otool -L dist/vtfeditqt.app/Contents/MacOS/vtfeditqt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtfeditqt-${{ matrix.os }}
          if-no-files-found: error
          compression-level: 9
          path: dist

  winforms-windows:
    name: WinForms GUI (windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore legacy/sln/vs2019/VTFLib.sln

      - name: Build VTFEdit Reloaded (WinForms)
        run: msbuild legacy/sln/vs2019/VTFLib.sln /m /p:Configuration=Release /p:Platform=x64 /t:VTFEdit

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtfedit-winforms-windows-latest
          if-no-files-found: error
          compression-level: 9
          path: |
            legacy/sln/vs2019/Build/**